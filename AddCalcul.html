<!DOCTYPE html>

<head>
    <title>AddNumbers</title>
    <link rel="stylesheet" type="text/css" href="AddCalcul.css">
            
<script type="text/javascript">
            
     function addNumbers() {
         
         var firstNumber = document.getElementById("firstNum").value;
         
         if(firstNumber == ""){
             alert("First number is required");
             return;
         }
         
         firstNumber = parseFloat(firstNumber);
         
         if(isNaN(firstNumber)){
             alert("Please enter a valid number");
             return;
         }
         
         var secondNumber = document.getElementById("secondNum").value;
         
         if(secondNumber == ""){
             alert("Second number is required");
             return;
         }
         
         secondNumber = parseFloat(secondNumber);
         
         if(isNaN(secondNumber)){
             alert("Please enter a valid number");
             return;
         }         
            
         var result = document.getElementById("txtResult").value = firstNumber + secondNumber; //display the result in DOM
     }
    
    function reset() {
        
        document.getElementById("firstNum").value = "";
        document.getElementById("secondNum").value = "";
        document.getElementById("txtResult").value = "";
    }
            
</script>    
    
</head>



<body>

    <table >
        
        <tr>
            <td>First Number</td>
            <td><input type="text" id="firstNum"></td>        
        </tr>
    
        <tr>
            <td>Second Number</td>
            <td><input type="text" id="secondNum"></td>        
        </tr>
            
        <tr>
            <td>Result</td>
            <td><input type="text" id="txtResult"></td>        
        </tr>
        
        <div >
        <tr >
            <td align="center" colspan="2"><input type="button" id="btn" value="Add" onclick="addNumbers()"> </td>
        </tr>
        </div>  
            
    </table>
    
    <input type="button" value="Reset" id="reset" onclick="reset()">

</body>
