<!DOCTYPE html>

<head>
    <title>AddNumbers</title>
    <link rel="stylesheet" type="text/css" href="AddCalcul.css">
            
<script type="text/javascript">
            
     function addNumbers() {
                
         var firstNumber = parseFloat(document.getElementById("firstNum").value); //Set the first num and parse  
         var secondNumber = parseFloat(document.getElementById("secondNum").value); //Set the second num and parse  
         var result = firstNumber + secondNumber;
         document.getElementById("txtResult").value = result; //display the result in DOM
     }
            
</script>    
    
</head>



<body>

    <table >
        
        <tr>
            <td>First Number</td>
            <td><input type="text" id="firstNum"></td>        
        </tr>
    
        <tr>
            <td>Second Number</td>
            <td><input type="text" id="secondNum"></td>        
        </tr>
            
        <tr>
            <td>Result</td>
            <td><input type="text" id="txtResult"></td>        
        </tr>
        
        <div >
        <tr >
            <td align="center" colspan="2"><input type="button" value="Add" onclick="addNumbers()"> </td>
        </tr>
        </div>  
            
    </table>

</body>
